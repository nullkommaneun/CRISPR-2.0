name: Deploy to GitHub Pages

on:
  # Startet automatisch bei Ã„nderungen im main Branch
  push:
    branches: [ main ]
  # ZUSATZ: Erlaubt dir, den Workflow per Klick manuell zu starten!
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# ... (der Rest bleibt gleich) ...


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
